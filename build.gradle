plugins {
    id "java"
    id "io.freefair.aspectj.post-compile-weaving" version "6.6.2" apply false
}

group "com.jmc"
version "1.0.0"

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://killerjmc.github.io/jmc-utils/repo" }
}

dependencies {
    implementation "com.jmc:jmc-utils:2.9.1"
    implementation "org.slf4j:slf4j-log4j12:2.0.5"
    implementation "junit:junit:4.13.2"
    compileOnly "org.projectlombok:lombok:1.18.24"
    annotationProcessor "org.projectlombok:lombok:1.18.24"
    implementation "org.openjdk.jmh:jmh-generator-annprocess:1.35"
    annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.35"

    implementation "cglib:cglib:3.3.0"

    apply plugin: "io.freefair.aspectj.post-compile-weaving"
    implementation "org.aspectj:aspectjrt:1.9.19"

    apply plugin: "groovy"
    implementation "org.apache.groovy:groovy:4.0.2"
}





